<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <script src="script.js" type="module" defer></script>
    <script src="localStorage.js" type="module" defer></script>
  </head>
  <body class="flex">
    <div class="main morphism">
      <h1>To-Do List</h1>
      <input type="text" id="todoInput" />
      <button id="addButton" class="btn fluid">Add Item</button>
      <div class="section-category">
        <select name="category" id="category">
          <option value="coding">Coding</option>
          <option value="daily">Daily Task</option>
          <option value="grocery">Grocery</option>
        </select>
      </div>
      <ul id="todoList" class="flex"></ul>
      <span class="erasor fluid"><i class="ri-eraser-line"></i></span>
    </div>
    <div class="bottom morphism flex">
      <button id="saveTask" class="btn bottom-btn fluid">Save Task</button>
      <button id="loadTask" class="btn bottom-btn fluid">Load Task</button>
      <button
        id="clearTasks"
        class="btn bottom-btn fluid"
        title="Click this will delete you all data from local Storage"
      >
        Delete DB
      </button>
    </div>
  </body>
</html>
